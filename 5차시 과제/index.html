<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src = "https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous">
    </script>
</head>
<body>
    <!--header-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsos-v"></i>
        </div>
    </header>
    <!--video player-->
    <section class="player">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/msdYmNX8KuQ?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
    <div class="infoAndupNext">
        <!--video infomation-->
        <section class="info">
            <!--metadata-->
                <div class="metadata">
                    <ul class="hashtags">
                        <li>#Music</li>
                        <li>#Citypop</li>
                        <li>#K-pop</li>
                    </ul>s
                    <div class="titleAndbutton">
                        <span class="title clamp">Wizu - hikikomori</span>
                        <button class="morebtn">
                            <i class="fas fa-caret-down"></i>
                        </button>
                    </div>
                    <span class="views">2.3k views in 2 weeks ago</span>
                </div>
            <!--actions-->
                <ul class="actions">
                    <li>
                        <button><i class="active fas fa-thumbs-up"></i><span>1k</span>
                        </button>
                    </li>
                    <li>
                        <button><i class="fas fa-thumbs-down"></i><span>0</span>
                        </button>
                    </li>
                    <li>
                        <button><i class="fas fa-share"></i><span>Share</span>
                        </button>
                    </li>
                    <li><button><i class="fas fa-plus"></i><span>Save</span>
                        </button>
                    </li>
                    <li><button><i class="fab fa-font-awesome-flag"></i><span>report</span>
                        </button>
                    </li>
                </ul>
            <!--channel-->
                <div class="channel">
                    <div class="metadata">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJmNWHHFLPTT094Q9p7ZkKAXh6oD_UDZEjmoJBjfqADw&s" alt="" />
                        <div class="info">
                            <span class="name">응애 난 몰루</span>
                            <span class="subscribers">1M Subscribers</span>
                        </div>
                    </div>
                    <button class="subscribe">subscribe</button>
                </div>
            </section>
            <section class="upNext">
                <span class="title">Up next</span>
                <ul>
                    <li class="item">
                        <div class="img"><img src="https://mblogthumb-phinf.pstatic.net/MjAxODA3MjhfNDAg/MDAxNTMyNzY2NDEyOTM5.Ij1q2pF8gpbt8-Ojh52CNbs-lF39O9XVJmcdLA-Wc54g.Tr09FXyUbLnvBlOb55P65SwmRGs-9piDxw7YnS1ll0Yg.PNG.cross355/%EB%A7%90%EB%9E%91%EC%B9%B4%EC%9A%B0TV%EC%8D%B8%EB%84%A4%EC%9D%BC%EC%98%88%EC%8B%9C_%EA%B8%B0%EB%B3%B8.png?type=w2" alt=""></div>
                        <div class="info">
                            <span class="title">대충 비트코인 영상</span>
                            <span class="name">대충 비트코인 분석</span>
                            <span class="views">3K views</span>
                        </div>
                        <button class="morebtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                    <li class="item">
                        <div class="img"><img src="https://mblogthumb-phinf.pstatic.net/MjAxODA3MjhfNDAg/MDAxNTMyNzY2NDEyOTM5.Ij1q2pF8gpbt8-Ojh52CNbs-lF39O9XVJmcdLA-Wc54g.Tr09FXyUbLnvBlOb55P65SwmRGs-9piDxw7YnS1ll0Yg.PNG.cross355/%EB%A7%90%EB%9E%91%EC%B9%B4%EC%9A%B0TV%EC%8D%B8%EB%84%A4%EC%9D%BC%EC%98%88%EC%8B%9C_%EA%B8%B0%EB%B3%B8.png?type=w2" alt=""></div>
                        <div class="info">
                            <span class="title">대충 비트코인 영상</span>
                            <span class="name">대충 비트코인 분석</span>
                            <span class="views">3K views</span>
                        </div>
                        <button class="morebtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                    <li class="item">
                        <div class="img"><img src="https://mblogthumb-phinf.pstatic.net/MjAxODA3MjhfNDAg/MDAxNTMyNzY2NDEyOTM5.Ij1q2pF8gpbt8-Ojh52CNbs-lF39O9XVJmcdLA-Wc54g.Tr09FXyUbLnvBlOb55P65SwmRGs-9piDxw7YnS1ll0Yg.PNG.cross355/%EB%A7%90%EB%9E%91%EC%B9%B4%EC%9A%B0TV%EC%8D%B8%EB%84%A4%EC%9D%BC%EC%98%88%EC%8B%9C_%EA%B8%B0%EB%B3%B8.png?type=w2" alt=""></div>

                            <span class="title">대충 비트코인 영상</span>
                            <span class="name">대충 비트코인 분석</span>
                            <span class="views">3K views</span>
                        </div>
                        <button class="morebtn"><i class="fas fa-ellipsis-v"></i></button>
                    </li>
                </ul>
            </section>
    </div>
</body>
</html>
